<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Style for main container of the to-do list */
        .todo-container{
            width: 300px;            
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        
        <h1>To-Do List</h1>
        
        <!-- input field to add new tasks -->
        <input type="text" placeholder="Add a new Task" id="taskInput">

        <!-- Button to add a new task to the list -->
        <button class="add-btn" onclick="addTask()">Add Task</button>

        <ul class="todo-list" id="todolist"></ul>

    </div>

    <script>
        // Placeholder for functionality to be added
        function addTask(){
           const input = document.getElementById('taskInput');
           const taskText = input.value.trim();

           if( taskText !== ""){
            const ul = document.getElementById('todolist');

            // create a new list item
            const li = document.createElement('li');

            // create task text element
            const span = document.createElement('span');
            span.textContent = taskText;
            
            // create edit button
            const editbutton = document.createElement("button");
            editbutton.textContent = "Edit";
            editbutton.onclick = () => editTask(span);

            // create remove button
            const removebutton = document.createElement("button");
            removebutton.textContent = "Delete";
            removebutton.onclick = () => removeTask(li);

            // append buttons and text to the list item
            li.appendChild(span);
            li.appendChild(editbutton);
            li.appendChild(removebutton);

            // append  list item to the list
            ul.appendChild(li);

            //clear input field 
            input.value = "";
           }
           else{
            alert("Please enter a valid task.");
           }
        }

        function editTask(span){
            // Prompt the user to enter a new task description.
            const newTask = prompt("Edit your Task: ", span.textContent);

            // check for valid inputs and update the task
            if(newTask !== null && newTask.trim() !== ""){
                span.textContent = newTask.trim();
            }
        }

        function removeTask(task){
            const ul = document.getElementById("todolist");
            ul.removeChild(task);
        }
       

    </script>

</body>
</html>
