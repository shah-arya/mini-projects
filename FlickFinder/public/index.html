<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickFinder: Discover Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FlickFinder</h1>
        <p>Discover Your Next Favorite Movie!</p>
    </header>
    <main>
        <section id="authSection">
            <h2>Login or Register</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm">
                <input type="text" id="registerUsername" name="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" name="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section>
            <form id="searchForm">
                <label for="searchQuery">Search Movies:</label>
                <input type="text" id="searchQuery" name="searchQuery" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section>
            <form id="movieDetailsForm">
                <label for="movieIdInput">Enter Movie ID:</label>
                <input type="text" id="movieIdInput" name="movieIdInput" required>
                <button type="submit">Get Movie Details</button>
            </form>
            <div id="movieDetails"></div>
            <form id="moviesByActorForm">
                <label for="actorIdInput">Enter Actor ID:</label>
                <input type="text" id="actorIdInput" name="actorIdInput" required>
                <button type="submit">Get Actor's Movies</button>
            </form>
            <div id="actorMovies"></div>
            <form id="refinedSearchForm">
                <label for="searchTitle">Movie Title:</label>
                <input type="text" id="searchTitle" name="searchTitle" required>
                <label for="searchGenre">Refine by Genre:</label>
                <input type="text" id="searchGenre" name="searchGenre">
                <button type="submit">Search Movies</button>
            </form>
            <div id="refinedResults"></div>
        </section>
        <section id="results"> 
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FlickFinder. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
